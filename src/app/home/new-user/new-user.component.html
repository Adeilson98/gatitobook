<h4 class="text-center">Registre-se agora!</h4>

<form class="form mt-4" [formGroup]="newUserForm" (ngSubmit)="create()">
    <div class="form-group" style="margin-bottom: 15px;">

        <input placeholder="E-mail" class="form-control" formControlName="email">

        <app-message *ngIf="newUserForm.get('email')?.errors?.['required'] && newUserForm.get('email')?.touched" message="Email obrigatório"></app-message>

        <app-message *ngIf="newUserForm.get('email')?.errors?.['email'] && newUserForm.get('email')?.touched" message="E-mail no formato incorreto"></app-message>

    </div>

    <div class="form-group" style="margin-bottom: 15px;">

        <input placeholder="Nome completo" class="form-control" formControlName="fullName">

        <app-message *ngIf="newUserForm.get('fullName')?.errors && newUserForm.get('fullName')?.touched " message="Nome com caracteres insulficientes"></app-message>

    </div>

    <div class="form-group" style="margin-bottom: 15px;">

        <input placeholder="Usuário" class="form-control" formControlName="userName">

        <app-message *ngIf="newUserForm.get('userName')?.errors?.['tiny'] && newUserForm.get('userName')?.touched" message="O usuário deve ser em letra minúscula"></app-message>

        <app-message *ngIf="newUserForm.get('userName')?.errors?.['userExistent']" message="Usuário já existe"></app-message>

    </div>

    <div class="form-group" style="margin-bottom: 15px;">
        <input type="password" placeholder="Senha" class="form-control" formControlName="password">
    </div>

    <button class="btn btn-primary btn-block">Cadastre</button>
</form>

<p style="margin-top: 15px;">Já é um usuário? <a [routerLink]="['']">Faça login!</a></p>
